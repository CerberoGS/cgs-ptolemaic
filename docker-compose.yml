version: '3.8'

services:
  #--- Servicio Nginx (Web Server) ---
  nginx:
    image: nginx:alpine
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      # 1. Monta tu c√≥digo de Laravel
      - /c/laragon/www/cgs-ptolemaic:/var/www/html

      # üí° ¬°AQU√ç EST√Å LA CONEXI√ìN!
      # Le dice a Docker:
      # "Toma el archivo 'nginx.conf' de mi PC (en la ra√≠z del proyecto)
      # y c√≥pialo DENTRO del contenedor en la ruta '/etc/nginx/conf.d/default.conf'"
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      
    networks:
      - laravel-net
    depends_on:
      - php

  #--- Servicio PHP-FPM (Laravel) ---
  php:
    container_name: laravel_php84_fpm
    build:
      context: .
      dockerfile: php.dockerfile  # <-- ESTO LE DICE QUE RECONSTRUYA
    volumes:
      - /c/laragon/www/cgs-ptolemaic:/var/www/html
    networks:
      - laravel-net
    # Nota: No hay 'command'. PHP-FPM se inicia solo.

  #--- Servicio MySQL (Base de Datos) ---
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ptolemaic
      MYSQL_USER: ptolomeo
      MYSQL_PASSWORD: 52393811
      MYSQL_ROOT_PASSWORD: 52393811
    volumes:
      - ./mysql-data:/var/lib/mysql # Guarda los datos de tu BD
    networks:
      - laravel-net

#--- Definici√≥n de la Red ---
networks:
  laravel-net:
    driver: bridge